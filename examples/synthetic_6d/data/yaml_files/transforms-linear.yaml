twiss_x:
  type: set_twiss x
  beta:
    value: 9
    units: m
  alpha: 
    value: 5
    units: 
  emittance:
    value: 2.0
    units: um
twiss_y:
  type: set_twiss y
  beta:
    value: 9
    units: m
  alpha: 
    value: -5
    units: 
  emittance:
    value: 2.0
    units: um
shear_zpz:
  type: shear z:pz
  shear_coefficient: 
    value: 0.5
    units: (MeV/c)/mm
rot_xy:
  type: rotate2d x:y
  angle:
    value: 60
    units: degree
rot_xz:
  type: rotate2d x:z
  angle: 
    value: -70
    units: degree
scale_x:
  type: scale x
  scale: 0.5
scale_y:
  type: scale y
  scale: 0.5
scale_px:
  type: scale px
  scale: 0.5
scale_py:
  type: scale py
  scale: 0.5
scale_z:
  type: scale z
  scale: 1.0
scale_pz:
  type: scale pz
  scale: 1.0
  fix_average: True
order: 
  - rot_xz
  - twiss_x
  - twiss_y
  - rot_xy
  - scale_x
  - scale_px
  - scale_y
  - scale_py
  - scale_z
  - scale_pz
  - shear_zpz

  
